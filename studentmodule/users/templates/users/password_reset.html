{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/login-style.css' %}" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="{% static 'images/SAS Logo.png' %}" alt="Institution Logo" class="logo" />
      <div class="institution-name">
        <span>SCHOOL OF ADVANCED STUDIES</span>
        <span class="university-name">Saint Louis University, Baguio City</span>
      </div>
    </div>
  </header>

  <div class="login-box">
    <div class="lock-icon">🔒</div>
    <h2>Reset Your Password</h2>

    <form method="POST" action="{% url 'password_reset' %}">
      {% csrf_token %}
      {% if form.errors %}
        <div class="error">{{ form.errors }}</div>
      {% endif %}
      <div class="input-group">
        <label for="id_email">📧</label>
        {{ form.email }}
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="extra-links">
      <a href="{% url 'login' %}">← Back to Login</a>
    </div>
  </div>
</body>
</html>
