{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link rel="stylesheet" href="{% static 'css/login-style.css' %}" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="{% static 'images/SAS Logo.png' %}" alt="Institution Logo" class="logo" />
      <div class="institution-name">
        <span>SCHOOL OF ADVANCED STUDIES</span>
        <span class="university-name">Saint Louis University, Baguio City</span>
      </div>
    </div>
  </header>

  <div class="login-box">
    <div class="lock-icon">ðŸ”’</div>
    <h2>User Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% if form.errors %}
        <div class="error">{{ form.errors }}</div>
      {% endif %}
      <div class="input-group">
        <label for="username">ðŸ‘¤</label>
        <input type="text" id="username" name="username" placeholder="ID Number" required />
      </div>
      <div class="input-group">
        <label for="password">ðŸ”‘</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <a href="{% url 'password_reset' %}">Forgot Password?</a><br />
      <a href="{% url 'signup' %}">- Account Request</a>
    </div>
  </div>
</body>
</html>
